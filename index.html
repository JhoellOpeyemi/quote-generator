<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			referrerpolicy="no-referrer"
		/>
		<title>Quote Generator and Background Changer</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="tv-set">
					<div class="tv">
						<div class="tv-outer">
							<div class="colors">
								<button class="champagne color-btn"></button>
								<button class="charcoal color-btn"></button>
								<button class="burnt-sienna color-btn"></button>
								<button class="persian-green color-btn"></button>
								<button class="orange-yellow color-btn"></button>
							</div>
							<div class="tv-screen">
								<div class="showing-right-now">
									<i class="fas fa-quote-left"></i>
									<div class="quote-wrapper">
										<div class="quote-n-author">
											<p id="quote"></p>
											<p id="author"></p>
										</div>

										<div class="buttons">
											<a
												href=""
												class="tweet btn"
												aria-label="Share quote to Twitter"
												target="_blank"
											>
												<i class="fab fa-twitter"></i>
											</a>

											<button
												class="new-quote btn"
												aria-label="Generate new quote"
											>
												New Quote
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="left-leg tv-leg">
							<div class="leg-side-1 leg-side"></div>
							<div class="leg-side-2 leg-side"></div>
							<div class="leg-side-3 leg-side"></div>
							<div class="leg-side-4 leg-side"></div>
							<div class="leg-side-5 leg-side"></div>
							<div class="leg-side-6 leg-side"></div>
						</div>

						<div class="right-leg tv-leg">
							<div class="leg-side-1 leg-side"></div>
							<div class="leg-side-2 leg-side"></div>
							<div class="leg-side-3 leg-side"></div>
							<div class="leg-side-4 leg-side"></div>
							<div class="leg-side-5 leg-side"></div>
							<div class="leg-side-6 leg-side"></div>
						</div>
					</div>

					<div class="tv-stand">
						<div class="stand top"></div>
						<div class="stand middle"></div>
						<div class="stand bottom"></div>
						<div class="stand left"></div>
						<div class="stand right"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
