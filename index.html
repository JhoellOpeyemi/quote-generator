<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Quote Generator and Background Changer</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="tv-set">
					<div class="tv">
						<div class="tv-outer">
							<div class="tv-screen"></div>
						</div>

						<div class="left-leg tv-leg">
							<div class="leg-side-1 leg-side"></div>
							<div class="leg-side-2 leg-side"></div>
							<div class="leg-side-3 leg-side"></div>
							<div class="leg-side-4 leg-side"></div>
							<div class="leg-side-5 leg-side"></div>
							<div class="leg-side-6 leg-side"></div>
						</div>

						<!-- <div class="right-leg tv-leg">
							<div class="leg-side-1 leg-side">1</div>
							<div class="leg-side-2 leg-side">2</div>
							<div class="leg-side-3 leg-side">3</div>
							<div class="leg-side-4 leg-side">4</div>
							<div class="leg-side-5 leg-side">5</div>
							<div class="leg-side-6 leg-side">6</div>
						</div> -->
					</div>

					<div class="tv-stand">
						<div class="stand top"></div>
						<div class="stand middle"></div>
						<div class="stand bottom"></div>
						<div class="stand left"></div>
						<div class="stand right"></div>
					</div>

					<div class="remote"></div>
				</div>
			</div>
		</main>
	</body>
</html>
